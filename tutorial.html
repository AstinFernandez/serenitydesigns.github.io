<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width", initial scale = "1.0">
        <title>Document</title>
        <style>
            /*Universal Selector to apply styles to all elements*/
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body{
                font-family: Arial, sans-serif;
                line-height: 1.6;
                background-color: #f0f0f0;
            }
            header{
                background-color: #333;
                color: #fff;
                padding: 10px;
            }
            header h1{
                margin: 0;
            }
            nav ul{
                list-style: none;
                padding: 0;
                margin: 0;
            }
            nav li{
                display: inline-block;
                margin-right: 20px;
            }
            nav a{
                color: #fff;
                text-decoration: none;
            }
            main{
                padding: 20px;
            }
            section{
                margin-bottom: 30px;
            }
            footer{
                background-color: #333;
                color: #fff;
                padding: 10px;
                text-align: center;
            }
            footer p{
                margin: 0;
            }
        </style>
    </head>

    <body>
        <header>
            <h1>Welcome to javatpoint.</h1>
            <nav>
                <ul>
                    <li><a href = "#">Home</a></li>
                    <li><a href = "#">About</a></li>
                    <li><a href = "#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h2>Section 1</h2>
                <p>This is the content of section 1.</p>
            </section>
            <section>
                <h2>Section 2.</h2>
                <p>This is the content of section 2.</p>
            </section>
        </main>
        <footer>
            <p>&copy; All rights reserved.</p>
        </footer>
    </body>
</html>
