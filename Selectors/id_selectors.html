<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
        <title>Document</title>
        <style>
            #button-container{
                text-align: center;
                margin-top: 50px;
            }
            #my-beautiful-button{
                background-color: #ff69b4;
                color: #fff;
                padding: 10px 20px;
                font-size: 18px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            }
            #my-beautiful-button:hover{
                background-color: #e35a9f;
            }
            #my-beautiful-button:active{
                background-color: #c23d85;
            }
        </style>
    </head>

    <body>
        <div id = "button-container">
            <button id = "my-beautiful-button">Click me!</button>
        </div>
    </body>
</html>
