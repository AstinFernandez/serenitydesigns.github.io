<html lang = "en-US">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
        <title>Document</title>
        <style>
            body{
                font-family: Arial, sans-serif;
                line-height: 1.6;
                color: #333;
            }
            .heading{
                font-size: 36px;
                font-weight: bold;
                color: #007bff;
            }
            .content{

            .btn{

            }

    <body>
        <body>
            <h1 class = "heading">Hello, World!</h1>
