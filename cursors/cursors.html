<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Make our cursor as hand</title>
        <style>
            body{
                width: 90%;
            }
            h1{
                color: red;
                text-align: center;
            }
            li:hover{
                display: inline-block;
                cursor: grab;
                transition: all 0.3s ease;
                box-shadow: var(--color-black);
            }
        </style>
    </head>

    <body>
        <h1>Welcome to the course list</h1>
        <div class="sub">Course Lists:</div>
        <ul>
            <li>CSE</li>
            <li>ECE</li>
            <li>IT</li>
            <li>MECH</li>
            <li>CIVIL</li>
            <li>AI</li>
            <li>EEE</li>
        </ul>
    </body>
</html>
