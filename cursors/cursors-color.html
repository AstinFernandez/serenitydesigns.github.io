<html lang="en-US">

            body{
                text-align: center;
            }
            input[type="text"]{
                caret-color: red;
            }
            input[type="email"]{

            }
        </style>
    </head>

    <body>
        <h1 style="color:black;">
            Welcome to the page
        </h1>
        <h3>
            Chnagning the color of the cursor using CSS
        </h3>
        <form action="">
            <label for="name">Enter your name</label>
            <input type="text" name="name" id="">
            <br><br>
            <label for="mail">Enter your Email</label>
            <input type="email" name="mail" id="">
        </form>
    </body>
</html>
